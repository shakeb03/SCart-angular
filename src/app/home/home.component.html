<div class="container">
    <div class="row">
      <div class="col-md-3">
        <!-- Sidebar or Filters (optional) -->
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-4" *ngFor="let product of products">
            <div class="card">
              <!-- <img class="card-img-top" [src]="product.imageUrl" alt="{{ product.name }}"> -->
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <!-- <p class="card-text">{{ product.description }}</p> -->
                <p class="card-text">Price: ${{ product.price }}</p>
                <img [src]="product.imageURL" width="150px" height="150px">
                <button class="btn btn-primary" (click)="viewProductDetails(product.id)">View Details</button>
                <div *ngIf="user$ | async as user">
                  <button *ngIf="user.email == 'admin@scart.com';" class="btn btn-primary" (click)="editProduct(product.id)">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
