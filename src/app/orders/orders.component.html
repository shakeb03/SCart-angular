<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="orderPrice">
      <th mat-header-cell *matHeaderCellDef> Order Price </th>
      <td mat-cell *matCellDef="let order"> {{ order.orderPrice }} </td>
    </ng-container>
  
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let order"> {{ order.productName.join(', ') }} </td>
    </ng-container>
  
    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef> User Email </th>
      <td mat-cell *matCellDef="let order"> {{ order.userEmail }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
